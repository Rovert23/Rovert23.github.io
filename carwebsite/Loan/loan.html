<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="loan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./loan.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>T&T Auto</title>
</head>

<body>
    <div class="headerContainer">
        <div class="logoFlexbox">
            <a href="../index.html"><img src="../img/COOL1.png" alt="TTLogo" class="logo"></a>
        </div>
        <ul class="menuList">
            <li>
                <a href="../All Cars/car.html" class="sidelink cars">
                    <div class="sideButton">All Cars</div>
                </a>
            </li>
            <li>
                <a href="../Loan/loan.html" class="sidelink cars">
                    <div class="sideButton">Loan Calculator</div>
                </a>
            </li>
            <li>
                <a href="../Reps/reps.html" class="sidelink reps">
                    <div class="sideButton">Representatives</div>
                </a>
            </li>
            <li>
                <a href="../About/about.html" class="sidelink about">
                    <div class="sideButton">About</div>
                </a>
            </li>
        </ul>
        <div class="chatYeah">
            <button onclick="toggleChat()"><img src="../img/Chat.png" class="chatIMG"></button>
        </div>
    </div>
    <div class="wrapper">
        <div class="center">
            <div class="calc">
                <input placeholder="Car Price ($)" id="carPrice">
                <br>
                <input placeholder="Down Payment ($)" id="downPayment">
                <br>
                <input placeholder="Number of Months" id="months">
                <br>
                <input placeholder="Interest Rate (% Monthly)" id="interest">
                <br>
                <button onclick="calc()" class="pressme">Calculate</button>
                <div id="PPM"></div>
            </div>
        </div>
    </div>

    <iframe src="../Chat/chat.html" width="525px" height="525px"></iframe>
</body>
<style>
iframe {
    display: none;
    z-index: 500;
    position: sticky;
    bottom: 0;
    border: 2px solid black;
    border-radius: 25px;
    margin-left: 15px;
}
</style>
<script>
    const chatBox = document.getElementsByTagName("iframe")[0];
    chatBox.style.display = "none";
    function toggleChat() {
        chatBox.style.display = chatBox.style.display == "none" ? (chatBox.style.display = "block") : (chatBox.style.display = "none");
    }
</script>

</html>
